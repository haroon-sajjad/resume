<!-- _includes/footer.html -->
<footer>
  <div class="social-links">
    {% for link in site.social_links %}
    <a href="{{ link.url }}" target="_blank">
      <i class="{{ link.icon }}"></i> {{ link.name }}
    </a>
    {% endfor %}
  </div>
  <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
</footer>
